<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manipulative</title>

  <link rel="stylesheet" href="/manipulative.css">

</head>

<body>
  <div id="manipulative-canvas-root"></div>
  <script id="manipulative-js" type="module" src="/src/main.jsx"></script>

  <div style="display: none;">
    <image id="band-1" src="./band-1.png" />
    <image id="band-2" src="./band-2.png" />
    <image id="band-3" src="./band-3.png" />
    <image id="band-4" src="./band-4.png" />
    <image id="band-5" src="./band-5.png" />
    <image id="band-6" src="./band-6.png" />
    <image id="band-7" src="./band-7.png" />
    <image id="cube-0-up" src="./cube-0-up.png" />
    <image id="cube-0-right" src="./cube-0-right.png" />
  </div>

  <script>
    if (window.runManipulative) {
      window.runManipulative();
    } else {
      document.querySelector('#manipulative-js').addEventListener('load', () => {
        window.runManipulative();
      });
    }
  </script>
</body>

</html>
